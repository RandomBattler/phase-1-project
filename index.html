<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FS Pizza</title>
    </head>
    <body>
        <div id="restaurant-name">
            <h1>FS Pizza</h1>
        </div>
        <div id="menu-list"></div>
        <div id="order-list"></div>
        <div id="check-out">
            <h4 id="total-cost">$0.00</h4>
            <form class="check-out">
                <input type="text" name="name" value="" placeholder="Enter your name..." class="input-text"/>
                <input type="submit" name="submit" value="Place Order" class="submit">
            </form>
        </div>
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js"></script>  
    </body>
</html>
